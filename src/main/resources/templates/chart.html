<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/css/style.min.css">
    
    <title>Chart</title>
</head>
<body class="bg-light">

    <header>
    </header>

    
    <div class="container-fluid">
        <div class="container">
            <div class="content p-3 w-100 text-center">
                <div class="w-100 d-flex justify-content-between">
                    <a href="/"><i class="fas fa-arrow-left fa-2x"></i></a>
                    <h1>All Cars</h1>
                    <div></div>
                </div>
                <canvas id="chartContainer"></canvas>
                <div class="w-100 mt-2">
                    <h1 class="mt-3">First car was added</h1>
                    <p th:text="${firstCar}" class="mt-3"></p>
                </div>
                <div class="w-100 mt-2">
                    <h1 class="mt-3">Last car was added</h1>
                    <p th:text="${lastCar}" class="mt-3"></p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="text-center">Â© 2022 tingsha</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/57f46d2097.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script type="text/javascript" th:inline="javascript">

        /*<![CDATA[*/

        const ctx = document.getElementById("chartContainer").getContext('2d');

        const data = {
            labels:  /*[[ ${label} ]]*/,
            datasets: [{
                label: 'My First Dataset',
                data:  /*[[ ${point} ]]*/,
                backgroundColor: [
                    'rgb(255, 99, 132)',
                    'rgb(54, 162, 235)',
                    'rgb(255, 205, 86)'
                ],
                hoverOffset: 4
            }]
        }

        Chart.pluginService.register({
            beforeDraw: function(chart) {
                const width = chart.chart.width,
                    height = chart.chart.height,
                    ctx = chart.chart.ctx;

                ctx.restore();
                const fontSize = (height / 114).toFixed(2);
                ctx.font = fontSize + "em sans-serif";
                ctx.textBaseline = "middle";

                let text = /*[[ ${carsCount} ]]*/,
                    textX = Math.round((width - ctx.measureText(text).width) / 2),
                    textY = height / 2;

                ctx.fillText(text, textX, textY);
                ctx.save();
            }
        });

        const chart = new Chart("chartContainer", {
            theme: "light2",
            title: {
                text: "All cars"
            },
            options: {
                responsive: true,
                legend: {
                    cursor: "pointer",
                    position: "bottom"
                },
            },
            type: 'doughnut',
            data: data,
            offset: 4
        });
    </script>

</body>
</html>
